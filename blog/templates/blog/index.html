{% extends 'blog/base.html' %}

{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{%url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
                    <p>{{ post.text|truncatechars:200 }}</p>

                </div>
            {% endfor %}
        </div>
{% endblock %}
